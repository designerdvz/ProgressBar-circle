<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress-bar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="circle">
    </div>
    <div class="settings">
        <div class="progressValue">
            <input type="number" id="progress">
            <div class="progressText">Value</div>
        </div>
        <div class="radio">
            <div class="toggles">
                <input type="checkbox" name="checkbox1" id="checkbox1" class="myToggle"/>
                <label for="checkbox1" class="checkboxLabel"> </label>
            </div>
            <div class="animateText">Animate</div>
        </div>
        <div class="radio">
            <div class="toggles">
                <input type="checkbox" name="checkbox2" id="checkbox2" class="myToggle"/>
                <label for="checkbox2" class="checkboxLabel"> </label>
            </div>
            <div class="animateText">Hide</div>
        </div>

    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
